<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <title>Tackled</title>
  </head>
  <body>
    <section class="hero">
      <div class="container px-0">
        <div class="row pt-3 m-md-0 m-3 mt-0">
          <div class="col-lg-2"></div>
          <div class="col-lg-4 mt-3">
            <h1 class="hero-title1 text-center">Tackled...</h1>
            <div class="todo-app rounded-4 p-sm-5 p-3 mt-3">
              <div class="d-flex justify-content-start align-items-center pb-4">
                <h4>
                  <i class="bi bi-list-check"></i>
                  Tasks
                </h4>
              </div>
              <div class="input-field d-flex justify-content-between rounded-5">
                <input
                  type="text"
                  name="text"
                  id="text"
                  class="rounded-5 p-sm-3 p-2 px-sm-4 px-3 border-0 fw-semibold"
                  placeholder="Enter your task..."
                  style="color: #5a401c"
                />
                <button
                  class="btn rounded-5 px-sm-3 px-2 fw-semibold"
                  onclick="addTask()"
                >
                  Add
                </button>
              </div>
              <ul class="tasks m-0 p-0 pt-3" id="listContainer"></ul>
            </div>
          </div>

          <div class="col-lg-6"></div>
        </div>
      </div>
      <div
        class="ref-title d-flex justify-content-md-end justify-content-center mx-md-5 text-light pb-3 mt-sm-0 pt-md-5 pt-3 fw-semibold"
      >
        Made with &#10084; by
        <a
          href="https://farid-ud-din.vercel.app/"
          class="reference mx-2 fw-semibold text-light"
          >Farid ud din</a
        >
        for whole &#x1F30E;
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
